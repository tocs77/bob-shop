version: '3.1'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    restart: always
    depends_on:
      - frontend
    ports:
      - '3032:80'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev

    volumes:
      - /app/node_modules
      - ./backend/:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev

    volumes:
      - /app/node_modules
      - ./frontend/:/app
