version: '3.1'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    restart: always
    depends_on:
      - frontend
    ports:
      - '3032:80'

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: bobadmin
      MONGO_INITDB_ROOT_PASSWORD: pwdqwe123
    volumes:
      - ./mongodata:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: bobadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: pwdqwe123
      ME_CONFIG_MONGODB_URL: mongodb://bobadmin:pwdqwe123@mongo:27017/

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev

    volumes:
      - /app/node_modules
      - ./backend/:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev

    volumes:
      - /app/node_modules
      - ./frontend/:/app
